<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>

<body>

    <h1>Enter Table Numbers (-50 to 50)</h1>

    <form id="inputNum">
        <div class="form-group">
            <label for="xMin">Row Start #:</label>
            <input type="number" id="xMin" name="xMin" required>
        </div>
        <div class="form-group">
            <label for="xMax">Row End #:</label>
            <input type="number" id="xMax" name="xMax" required>
        </div>
        <div class="form-group">
            <label for="yMin">Column Start #:</label>
            <input type="number" id="yMin" name="yMin" required>
        </div>
        <div class="form-group">
            <label for="yMax">Column End #:</label>
            <input type="number" id="yMax" name="yMax" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="output" class="table-container"></div>

    <script src="js.js"></script>

</body>

</html>
